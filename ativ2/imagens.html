<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    .container {
      text-align: center;
    }

    img {
      width: 600px;
      height: auto;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <img id="image" src="" alt="Imagem da galeria">
    <br>
    <button id="nextBtn">Pr√≥xima</button>
  </div>

  <script>

    function loadImage() {
      fetch('http://localhost:3000/imagens')
        .then(response => response.json())
        .then(data => {
          console.log(data)

          document.getElementById('image').src = data.url;
        })
        .catch(error => console.error('Error load image', error));
    }

    window.onload = loadImage;

    document.getElementById('nextBtn').onclick = loadImage;
  </script>
</body>

</html>
